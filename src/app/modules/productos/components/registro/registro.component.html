<div class="flex justify-content-center mt-4">
    <div class="col-6">
        <p-card>
            <div class="flex">
                <div class="flex-auto">
                    <form [formGroup]="frmProductos" (submit)="validarCampos(frmProductos.value)">
                        <div class="grid">
                            <div class="col-12">
                                <div class="flex justify-content-end align-items-center">
                                    <div class="col-1 flex justify-content-start align-items-end">
                                        <i class="fas fa-chevron-left fa-2x" style="cursor: pointer;" (click)="return()"></i>
                                    </div>
                                    <div class="col-11 flex justify-content-end align-items-end">
                                        <h3 *ngIf="!viewForm">Crear nuevo producto</h3>
                                        <h3 *ngIf="viewForm">Ver datos del producto</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mt-2">
                                <span class="p-float-label">
                                    <input id="nombreProdcut" style="width: 100%;"
                                        formControlName="nombre" onkeydown="return /[a-zA-ZáéíóúÁÉÍÓÚñÑ ]/i.test(event.key)" type="text" pInputText>
                                    <label for="nombreProdcut">Nombre del producto</label>
                                </span>
                            </div>
                            <div class="col-4 mt-2">
                                <span class="p-float-label">
                                    <input id="descripcionProduct" style="width: 100%;"
                                        formControlName="descripcion" onkeydown="return /[a-zA-ZáéíóúÁÉÍÓÚñÑ, ]/i.test(event.key)" type="text" pInputText>
                                    <label for="descripcionProduct">Descripcion del producto</label>
                                </span>
                            </div>
                            <div class="col-4 mt-2">
                                <span class="p-float-label">
                                    <input id="precioProducto" style="width: 100%;" 
                                        formControlName="precio"
                                        type="number" pInputText>
                                    <label for="precioProducto">Precio del producto</label>
                                </span>
                            </div>
                            <div class="col-12 mt-5" *ngIf="!viewForm">
                                <button 
                                    class="btn-blue" type="submit" [style]="{'width':'100%'}"
                                    [disabled]="frmProductos.invalid ? true : false"
                                    [ngStyle]="{'opacity': frmProductos.invalid ? '0.1' : '1', 'cursor': frmProductos.invalid ? 'default' : 'pointer'}">
                                    REGISTRAR
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </p-card>
    </div>
</div>
