<app-loading [show]="spinner"></app-loading>
<div class="grid">
    <div class="col-12 flex justify-content-end">
        <button  class="btn-blue" routerLink="agregar">
            <i class="fas fa-box-open"></i> Nuevo Producto
        </button>
    </div>
    <div class="col">
        <p-table 
        [value]="dataProductos" [tableStyle]="{'min-width': '50rem'}"
        [paginator]="true" [rows]="5" 
        currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} registros"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Cod</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Opción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataProducto>
            <tr>
                <td>{{dataProducto.id}}</td>
                <td>{{dataProducto.nombre}}</td>
                <td>{{dataProducto.descripcion}}</td>
                <td>{{dataProducto.precio | currency: 'USD'}}</td>
                <td>
                    <i routerLink="mostrar/{{dataProducto.id}}" class="fa-solid fa-eye fa-2x icon"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
