<app-loading [show]="spinner"></app-loading>
<div class="grid">
    <div class="col-12 flex justify-content-end">
        <button  class="btn-blue" routerLink="agregar">
            <i class="fa-solid fa-user-plus"></i> Nuevo Cliente
        </button>
    </div>
    <div class="col">
        <p-table 
        [value]="dataClientes" [tableStyle]="{'min-width': '50rem'}"
        [paginator]="true" [rows]="5" 
        currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} registros"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Cod</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>NIT</th>
                <th>Opción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataCliente>
            <tr>
                <td>{{dataCliente.id}}</td>
                <td>{{dataCliente.nombre | titlecase}}</td>
                <td>{{dataCliente.apellidos | titlecase}}</td>
                <td>{{dataCliente.telefono}}</td>
                <td>{{dataCliente.correo}}</td>
                <td>{{dataCliente.nit}}</td>
                <td>
                    <i routerLink="mostrar/{{dataCliente.id}}" class="fa-solid fa-eye fa-2x icon"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
